<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200">
    <!-- Background -->
    <rect width="300" height="200" fill="#f5f7fa"/>
    
    <!-- Thin hangman figure and gallows -->
    <g stroke="#4682B4" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none">
        <!-- Base -->
        <line x1="60" y1="120" x2="140" y2="120"/>
        <line x1="80" y1="120" x2="80" y2="40"/>
        <line x1="80" y1="40" x2="130" y2="40"/>
        <line x1="130" y1="40" x2="130" y2="60"/>
        <!-- Head -->
        <circle cx="130" cy="72" r="12"/>
        <!-- Body -->
        <line x1="130" y1="84" x2="130" y2="104"/>
        <!-- Arms -->
        <line x1="130" y1="90" x2="120" y2="98"/>
        <line x1="130" y1="90" x2="140" y2="98"/>
        <!-- Legs -->
        <line x1="130" y1="104" x2="122" y2="115"/>
        <line x1="130" y1="104" x2="138" y2="115"/>
    </g>
    <!-- H _ N G M _ N text and underscores -->
    <g font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#4682B4" text-anchor="middle">
        <text x="150" y="155">H _ N G M _ N</text>
    </g>
    <g stroke="#4682B4" stroke-width="2">
        <line x1="110" y1="160" x2="122" y2="160"/>
        <line x1="182" y1="160" x2="194" y2="160"/>
    </g>
    <text x="150" y="180" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#4682B4">by Wordivio</text>
</svg> 